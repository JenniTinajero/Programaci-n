<meta charset="utf-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		imc = peso / (altura * altura)
		imprimir("El IMC calculado es " + imc);
	}

	calcularImc(73,1.60);
</script>
