<meta charset="utf-8">
<h1>JUEGO SECRETO</h1>
<label>Ingrese un numero del 1-10</label>
<br>
<input></input>
<br>
<button>Verificar</button>

<script>
	var secreto = 5;
	var input = document.querySelector("input");


	function verificar(){
		if(parseInt(input.value) == secreto){

			alert("Usted acertó");

		}
		else{

			alert("Usted falló");

		}
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
