<meta charset="utf-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		return (peso / (altura * altura));
	}

	imprimir("El promedio de IMC calculado de Jenni y de Adelina" + " es: " + (calcularImc(73,1.60) + calcularImc(80,1.65))/2);
	imprimir("El promedio de IMC calculado de Pedro y de Juan" + " es: " + (calcularImc(80,1.60) + calcularImc(55,1.65))/2);
</script>
