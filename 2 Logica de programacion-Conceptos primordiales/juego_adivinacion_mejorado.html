<meta charset="utf-8">
<h1>Juego de Adivinar</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

var numeroPensado = Math.round(Math.random() * 10);
var contador = 1;
var intentos = 3;

while(contador <= intentos){
		var numeroIngresado = parseInt(prompt("Ingrese un nÃºmero de 0-10"));

	if(numeroPensado == numeroIngresado){
		alert("Adivino el numero, en el intento " + contador + " el numero pensado era " + numeroPensado);
		break;
	}

	else{
		alert("Usted fallo");
	}
contador++;
}

if(numeroPensado == numeroIngresado){
		imprimir("Adivino el numero, en el intento " + contador + " el numero pensado era " + numeroPensado);
	}

	else{
		imprimir("Usted fallo, el numero pensado era " + numeroPensado);
	}

imprimir("Fin");
</script>
