<meta charset="utf-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		imc = peso / (altura * altura)
		return(imc);
	}

	pesojenni = 73
	alturajenni = 1.60
	imcjenni = calcularImc(pesojenni,alturajenni);

	imprimir ("El IMC de Jenni es: " + imcjenni);

</script>
