<meta charset="utf-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	pesojenni = 73
	alturajenni = 1.60
	imcjenni = pesojenni / (alturajenni * alturajenni)

	imprimir ("El IMC de Jenni es: " + imcjenni);

</script>
