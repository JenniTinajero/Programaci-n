<meta charset="utf-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		return (peso / (altura * altura));
	}

	pesoinformado = prompt("Ingrese su peso");
	alturainformada = prompt("Ingrese su altura");;

	imcCalculado = calcularImc(pesoinformado,alturainformada);
	imprimir("El IMC calculado es: " + imcCalculado);
	
</script>
