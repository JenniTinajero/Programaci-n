<meta charset="utf-8">
<h1>JUEGO SECRETO</h1>
<label>Ingrese un numero del 1-10</label>
<br>
<input></input>
<br>
<button>Verificar</button>

<script>
	var secretos = [3,5,7,9];
	var input = document.querySelector("input");
	input.focus();


	function verificar(){

		var encontrado = false;
							//posicion < secretos.length
		for(var posicion = 0; posicion < 4; posicion++){

			if(parseInt(input.value) == secretos[posicion]){

			alert("Usted acertó");
			encontrado = true;
			break;

			}
			

		}

		
		if(encontrado == false){
			alert("Usted falló");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
