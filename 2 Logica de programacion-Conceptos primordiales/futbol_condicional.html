<meta charset="utf-8">
<h1>CALCULAR los puntos de un equipo de futbol</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var victorias = parseInt(prompt("Ingrese las victorias ganadas"));
	var empates = parseInt(prompt("Ingrese los empates"));

	var puntosTotal = (victorias * 3) + empates;

	imprimir("El puntaje total del equipo es :" + puntosTotal);

	if (puntosTotal > 28) {

		imprimir("El equipo esta mejor que el año pasado");
	}

	if (puntosTotal < 28) {

		imprimir("El equipo esta peor que el año pasado");
	}

	if (puntosTotal == 28) {

		imprimir("El equipo esta igual que el año pasado");
	}
	
</script>
