<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Contacto - Barbería Alura</title>
            <link rel="stylesheet" href="..\5 HTML Y CSS3 Parte 2- Posicionamiento, listas y navegacion\reset.css">
            <link rel="stylesheet" href="..\5 HTML Y CSS3 Parte 2- Posicionamiento, listas y navegacion\style.css">
        </head>
        <body>
            <header>
                <div class="caja">
                    <h1><img src="..\5 HTML Y CSS3 Parte 2- Posicionamiento, listas y navegacion\img\logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="..\4 HTML5 Y CSS3 Parte 1- Mi primera pag Web\index.html">home</a></li>
                        <li><a href="..\5 HTML Y CSS3 Parte 2- Posicionamiento, listas y navegacion\productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
                </div>              
            </header>

            <main>
                <form action="">
                    <label for="nombreapellido">Nombre(s) y Apellidos</label>
                    <input type="text" name="" id="nombreapellido" class="input-padron" required>

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" name="" id="correo" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Telefono</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>¿En qué horario le gustaría ser atendido?</legend>

                        <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                   </thead>

                   <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Martes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                   </tbody>
                </table>
            </main>

            <footer>
                <img src="..\5 HTML Y CSS3 Parte 2- Posicionamiento, listas y navegacion\img\logo-blanco.png" alt="Logo de la Barbería Alura">
                <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
            </footer>
            
        </body>
    </html>
